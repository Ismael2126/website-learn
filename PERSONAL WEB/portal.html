<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="/icons/home-sharp.svg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <h3 class="blink">Portal</h3>
  <nav class="navbar">
    <ul class="menu">
      <div class="toggle">
        <ion-icon name="add-outline"></ion-icon>
      </div>
      <li style="--i:0;">
        <a class="home"  href="index.html"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li style="--i:1;">
        <a href="#"><ion-icon name="cog-outline"></ion-icon></a>
      </li>
      <li style="--i:2;">
        <a href="#"><ion-icon name="apps-outline"></ion-icon></a>
      </li>
      <li style="--i:3;">
        <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
      </li>
    </ul>
  </nav>

<div class="portal_container">
<h2>Login Form</h2>

  <form action="/login.html" method="get">
    <div class="imgcontainer">
      <img src="./icons/file-tray-stacked-sharp.svg" alt="Avatar" class="avatar" />
    </div>

    <div class="container">
    <form action="/login.html" method="get">
      <div class="imgcontainer">
        <img src="/icons/eye-sharp (1).svg" alt="Avatar" class="avatar" />
      </div>

      <div class="form-content">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required />

        <button type="submit">Login</button>

        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember me
        </label>
      </div>

      <div class="form-footer">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </div>

</div>

  





<footer class="footer">

</footer>

  <script>
    const toggle = document.querySelector('.toggle');
    const menu = document.querySelector('.menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
